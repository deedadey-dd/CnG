{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Bulk Category Upload</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Upload Categories</button>
        </div>
    </form>
</div>
{% endblock %}
