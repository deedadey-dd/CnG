{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ wishlist.title }}</h2>
    <p>{{ wishlist.description }}</p>
    <p>Privacy: {{ wishlist.get_privacy_display }}</p>

    <h4>Items</h4>
    <ul>
        {% for item in items %}
            <li>{{ item.product.name }} - {{ item.quantity }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
